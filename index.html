<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Christmas Card Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Snow background -->
  <div class="snow"></div>
  <div class="snow snow2"></div>

  <div class="app">

    <div class="card" id="card">
      <img id="cardImage" alt="Christmas Image" />

      <h2 id="cardName">Merry Christmas ğŸ„</h2>
      <p id="cardMessage">
        May this Christmas bring peace, love, and joy to your heart.
      </p>
    </div>

    <input id="nameInput" placeholder="Your name" />
    <textarea id="msgInput" placeholder="Your Christmas message"></textarea>

    <button onclick="createCard()">Create Card</button>
    <button onclick="downloadCard()">Download Card</button>

  </div>

  <canvas id="canvas" width="1080" height="1350" style="display:none"></canvas>
  <script src="script.js"></script>
</body>
</html>
